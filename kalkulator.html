<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
<div class="wrapper">

    <div class="judul">
        <h1>Simple Kalkulator</h1>
    </div>
    <div class="komponen">
        <div class="nilai1">
            <label for="num1">Masukkan nilai 1 :</label>
            <input type="text" id="num1" placeholder="Nilai 1">
        </div>
        <br>
        <br>
        <div class="nilai2">
            <label for="num2">Masukkan nilai 2 :</label>
            <input type="text" id="num2" placeholder="Nilai 2">
        </div>
        <br><br>

        <!-- Operator -->
        <div class="operator">
            <button id="tambah">+</button>
            <button id="kurang">-</button>
            <button id="kali">*</button>
            <button id="bagi">/</button>
        </div>

        <br>
        <br>
        <div class="display">
            <input type="number" readonly id="result">
        </div>
    </div>

</div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

            document.getElementById("tambah").addEventListener("click", function() {
                res.value =
                parseInt(n1.value)+parseInt(n2.value);
            });
            document.getElementById("kurang").addEventListener("click", function() {
                res.value =
                parseInt(n1.value)-parseInt(n2.value);
            });
            document.getElementById("kali").addEventListener("click", function() {
                res.value =
                parseInt(n1.value)*parseInt(n2.value);
            });
            document.getElementById("bagi").addEventListener("click", function() {
                res.value =
                parseInt(n1.value)/parseInt(n2.value);
            });
    </script>
</body>
</html>
